<div class="container">
        <form class="form" action="{{urls.search}}">
            <fieldset class="form-fieldset">
                <div class="form-field">
                    <label class="is-srOnly" for="search_query">{{lang "search.quick_search.input_label"}}</label>
                    <input class="form-input" data-search-quick name="search_query" id="search_query" data-error-message="{{lang 'search.error.empty_field'}}" placeholder="Enter you search here..." autocomplete="off">
                    <button type="submit" class="search-btn"><span>Search</span></button>
                </div>
            </fieldset>
        </form>
        <section class="quickSearchResults" data-bind="html: results"></section>
    </div>
