<div class="form-field" id="{{id}}" data-validation="{{validation}}" {{#if private_id}}data-type="{{private_id}}"{{/if}}>
    <label class="form-label" for="{{id}}_input">{{label}}
        {{#if required}}
            <sup>*</sup>
        {{/if}}
    </label>
    <input type="password"  class="form-input" id="{{id}}_input" data-label="{{label}}" name="{{name}}" value="{{value}}" autocomplete="off" aria-required="{{required}}" {{#if private_id}}data-field-type="{{private_id}}"{{/if}}>
    <input type="checkbox" id="CB1" class="redesignCheckbox">
    <span class="tooltiptext">{{lang 'login.field_tooltip'}}</span>
</div>
